<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <meta name="author" content="Elisa Garzo y María Ángeles">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <!-- Logos -->
            <a-asset-item id="logos-glb" src="logos.glb"></a-asset-item>
            <a-asset-item id="marilogos-glb" src="marilogos.glb"></a-asset-item>
            <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
            <!-- Mentores -->
            <a-asset-item id="elisa-glb" src="elisa.glb"></a-asset-item>
            <a-asset-item id="mangelesnombre-glb" src="mangelesnombre.glb"></a-asset-item>
            <!-- Objetos -->
            <a-asset-item id="Globo-glb" src="Globo.glb"></a-asset-item>
            <a-asset-item id="cartel-glb" src="cartel.glb"></a-asset-item>
            <!-- Sala de Elisa -->
            <video id="Estilectomia" src="Estilectomia.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop></video>
            <video id="larvapulgon" src="larvapulgon.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop></video>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10" position="10 0 10" static-body>
            <!-- Logos -->
            <a-entity gltf-model="#bionostrum-glb" position="-100 2 -39" scale="4 4 4" rotation="0 -90 0" static-body></a-entity>
            <a-entity gltf-model="#logos-glb" position="-190 80 -34" scale="8 8 8" rotation="90 180 0" static-body></a-entity>
            <a-entity gltf-model="#mesaLab-glb" position="-100 -32 300" scale="4 4 4" rotation="0 180 0" static-body></a-entity>
            <a-entity gltf-model="#elisa-glb" position="-290 20 -39" scale="2 2 2" rotation="0 -90 0" static-body></a-entity>
            <a-entity gltf-model="#mangelesnombre-glb" position="275 80 -5" scale="6 6 6" rotation="0 90 0" static-body></a-entity>
            <a-entity gltf-model="#Globo-glb" position="300 0 -200" scale="30 30 30" rotation="0 0 0" static-body></a-entity>
            <a-entity gltf-model="#cartel-glb" position="-200 10 -36" scale="8 8 8" rotation="0 90 0" static-body></a-entity>
            <a-entity gltf-model="#marilogos-glb" position="275 -20 -7" scale="10 10 10" rotation="0 -90 0" static-body></a-entity>
            <a-video src="#Estilectomia" position="-320 1.6 100" rotation="0 90 180" width="96" height="54" static-body></a-video>
            <a-video src="#larvapulgon" position="350 40 80" rotation="180 90 180" width="96" height="54" static-body></a-video>

            <!-- Pared para proyectar los paneles -->
            <a-plane position="250 4 -7" rotation="0 0 0" width="20" height="20" color="#ccc"></a-plane>

            <!-- Panel de información personal -->
            <a-plane position="250 14 -7" width="16" height="2.5" color="#FFF" material="opacity: 0.8" class="info-panel" id="panel-personal">
                <a-text value="Mª Ángeles Marcos García\n\nEstudió Biología en la Universidad de Salamanca donde se doctoró Cum Laude, con un estudio sobre los Sírfidos (Diptera, Syrphidae), que representó el inicio del conocimiento de este grupo de insectos en España."
                        align="center" color="#000" wrap-count="60" position="0 0 0"></a-text>
            </a-plane>

            <!-- Panel de experiencia profesional -->
            <a-plane position="250 10 -7" width="16" height="2.5" color="#FFF" material="opacity: 0.8" class="info-panel" id="panel-experiencia">
                <a-text value="Experiencia Profesional\n\nProfesora en la Universidad de Salamanca (1980-1990)\nProfesora en la Universidad de Alicante (1990-Actualidad)\n\nHa ocupado numerosos puestos de responsabilidad."
                        align="center" color="#000" wrap-count="60" position="0 0 0"></a-text>
            </a-plane>

            <!-- Panel de logros y distinciones -->
            <a-plane position="250 6 -7" width="16" height="2.5" color="#FFF" material="opacity: 0.8" class="info-panel" id="panel-logros">
                <a-text value="Logros y Distinciones\n\nIncluida en el ranking de los 5,000 mejores científicos españoles (CSIC, 2019)\nDirectora de Cuadernos de Biodiversidad (1999-Actualidad)\nResearch Associate in Natural Sciences (National Museums Scotland)"
                        align="center" color="#000" wrap-count="60" position="0 0 0"></a-text>
            </a-plane>

            <!-- Panel de publicaciones y proyectos -->
            <a-plane position="250 2 -7" width="16" height="2.5" color="#FFF" material="opacity: 0.8" class="info-panel" id="panel-publicaciones">
                <a-text value="Publicaciones y Proyectos\n\nMás de 200 artículos científicos\nInvestigadora Principal en proyectos sobre Control Biológico de plagas\n11 Tesis doctorales dirigidas en Entomología"
                        align="center" color="#000" wrap-count="60" position="0 0 0"></a-text>
            </a-plane>

            <!-- Panel de líneas de investigación -->
            <a-plane position="250 -2 -7" width="16" height="2.5" color="#FFF" material="opacity: 0.8" class="info-panel" id="panel-investigacion">
                <a-text value="Líneas de Investigación\n\nTaxonomía Syrphidae\nEcología\nControl Biológico e Integrado de Plagas\nBiodiversidad y Conservación"
                        align="center" color="#000" wrap-count="60" position="0 0 0"></a-text>
            </a-plane>
        </a-entity>

        <!-- Cámara con controles de movimiento -->
        <a-entity camera look-controls wasd-controls="acceleration: 500" position="0 1.6 0" movement-controls="speed: 1"></a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 -10"></a-light>

        <!-- Scripts para interactividad -->
        <script>
            // Ajustar la opacidad de los paneles al hacer hover (usando raycaster)
            AFRAME.registerComponent('hover-highlight', {
                init: function () {
                    var el = this.el;
                    el.addEventListener('mouseenter', function () {
                        el.setAttribute('material', 'opacity', 1);
                    });
                    el.addEventListener('mouseleave', function () {
                        el.setAttribute('material', 'opacity', 0.8);
                    });
                }
            });

            document.querySelectorAll('.info-panel').forEach(function(panel) {
                panel.setAttribute('hover-highlight', '');
            });
        </script>
    </a-scene>
</body>
</html>
