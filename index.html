<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="casa-glb" src="casa.glb"></a-asset-item>
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
            <a-asset-item id="CIBIO-glb" src="CIBIO.glb"></a-asset-item>
            <a-asset-item id="ICA-glb" src="ICA.glb"></a-asset-item>
            <a-asset-item id="CSIC-glb" src="CSIC.glb"></a-asset-item>
            <a-asset-item id="malasana-glb" src="malasana.glb"></a-asset-item>
            <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            <a-asset-item id="csirfidos-glb" src="csirfidos.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#casa-glb" scale="10 10 10" position="10 0 10">
            <a-entity gltf-model="#cmadrid-glb" position="-320 60 -150" scale="2 2 2" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#CIBIO-glb" position="-320 1 -200" scale="4 4 4" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#bionostrum-glb" position="-320 70 -70" scale="3 3 3" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#ICA-glb" position="-320 1 -320" scale="4 4 4" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#CSIC-glb" position="-320 60 -260" scale="4 4 4" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#malasana-glb" position="-320 5 -70" scale="4 4 4" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#mesaLab-glb" position="-50 -20 20" scale="4 4 4" rotation="0 0 0"></a-entity>
             <a-entity gltf-model="#csirfidos-glb" position="410 0 100" scale="3 3 3" rotation="90 0 0"></a-entity>
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 200" keyboard-controls position="-250 1.6 -180" rotation="0 0 0"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 -10"></a-light>
    </a-scene>
</body>
</html>
