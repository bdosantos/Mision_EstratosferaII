<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <!--logos-->
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
            <a-asset-item id="cibio-glb" src="cibio.glb"></a-asset-item>
            <a-asset-item id="ICA-glb" src="ICA.glb"></a-asset-item>
            <a-asset-item id="CSIC-glb" src="CSIC.glb"></a-asset-item>
            <a-asset-item id="malasana-glb" src="malasana.glb"></a-asset-item>
            <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
            <a-asset-item id="IPAB-glb" src="IPAB.glb"></a-asset-item>
            <!--mentores-->
            <a-asset-item id="elisa-glb" src="elisa.glb"></a-asset-item>
            <a-asset-item id="mangelesnombre-glb" src="mangelesnombre.glb"></a-asset-item>
            <!--Objetos-->
            <a-asset-item id="Globo-glb" src="Globo.glb"></a-asset-item>
            <a-asset-item id="cartel-glb" src="cartel.glb"></a-asset-item>
            <!--Objetos de laboratorio-->
            <a-asset-item id="matraz-glb" src="matraz.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10" position="10 0 10">
            <!-- logos--!>
            <a-entity gltf-model="#cmadrid-glb" position="-186 80 -39" scale="1.5 1.5 1.5" rotation="-90 90 0"></a-entity>
            <a-entity gltf-model="#cibio-glb" position="-96 80 -39" scale="3 3 3" rotation="90 180 0"></a-entity>
            <a-entity gltf-model="#IPAB-glb" position="-138 80 -36" scale="4 4 4" rotation="0 -90 0"></a-entity>
            <a-entity gltf-model="#bionostrum-glb" position="-100 2 -39" scale="4 4 4" rotation="0 -90 0"></a-entity>
            <a-entity gltf-model="#ICA-glb" position="-300 80 -39" scale="2.10 2.10 2.10" rotation="0 90 0"></a-entity>
            <a-entity gltf-model="#CSIC-glb" position="-264 80 -36" scale="2.2 2.2 2.2" rotation="0 90 0"></a-entity>
            <a-entity gltf-model="#malasana-glb" position="-228 80 -39" scale="3 3 43" rotation="0 90 0"></a-entity>
            <a-entity gltf-model="#mesaLab-glb" position="-50 -20 20" scale="4 4 4" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#elisa-glb" position="-290 20 -39" scale="2 2 2" rotation="0 -90 0"></a-entity>
            <a-entity gltf-model="#mangelesnombre-glb" position="400 40 80" scale="6 6 6" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#Globo-glb" position="300 0 -200" scale="30 30 30" rotation="0 0 0"></a-entity>
            <a-entity gltf-model="#cartel-glb" position="-200 10 -36" scale="8 8 8" rotation="-90 180 180"></a-entity>
    
            <a-entity gltf-model="curriangeles1-glb" position="410 0 100" scale="3 3 3" rotation="90 0 0"></a-entity>

            <!--Laboratorio-->
            <a-entity gltf-model="#matraz-glb" position="-70 40 40" scale="4 4 4" rotation="0 0 0"></a-entity>
            
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 200" keyboard-controls position="-250 1.6 -180" rotation="0 0 0"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 -10"></a-light>
    </a-scene>
</body>
</html>
