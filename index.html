<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
             <a-asset-item id="casa-glb" src="casa.glb"></a-asset-item>
             <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
             <a-asset-item id="CIBIO-glb" src="CIBIO.glb"></a-asset-item>
             <a-asset-item id="CSIC-glb" src="CIBIO.glb"></a-asset-item>
             <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#casa-glb" scale="100 50 100" position="10 0 10">
             <a-entity gltf-model="#cmadrid-glb" position="-230 0 -120" scale="1 1 1" rotation="0 90 90"></a-entity>
             <a-entity gltf-model="#CIBIO-glb" position="20 0 -20" scale="1 1 1" rotation="90 90 0"></a-entity>
             <a-entity gltf-model="#CSIC-glb" position="-230 0 -100" scale="1 1 1" rotation="90 90 0"></a-entity>
              <a-entity gltf-model="#mesaLab-glb" position="-120 -20 80" scale="1 1 1" rotation="0 0 0"></a-entity>
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
             <a-entity camera look-controls wasd-controls position=" -250 0 -180" rotation="0 100 0"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="0 4 -10"></a-light>
    </a-scene>
</body>
</html>
