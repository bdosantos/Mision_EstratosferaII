<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="casa-glb" src="casa.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#casa-glb" scale="10 10 10" position="0 -5 0">
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="0 10 5"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <!-- Estas posiciones son ejemplos. Ajusta según las dimensiones de tu casa -->
        <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.5" position="10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.5" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 4 10"></a-light>
    </a-scene>
</body>
</html>
